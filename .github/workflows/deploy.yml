name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: mood-classifier
  PYTHON_VERSION: "3.12"

jobs:
  # Build base image only when Dockerfile.base or requirements change
  build-base:
    name: Build Base Image
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      base-changed: ${{ steps.changes.outputs.base }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for base image changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '(Dockerfile\.base|requirements-prod-app\.txt)'; then
            echo "base=true" >> $GITHUB_OUTPUT
            echo "Base image files changed, will rebuild"
          else
            echo "base=false" >> $GITHUB_OUTPUT
            echo "No base image changes, skipping rebuild"
          fi

      - name: Set up Docker Buildx
        if: steps.changes.outputs.base == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        if: steps.changes.outputs.base == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: json_key
          password: ${{ secrets.YC_SA_JSON_KEY }}

      - name: Build and push base image
        if: steps.changes.outputs.base == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/app-base:${{ env.PYTHON_VERSION }}
          build-args: |
            REGISTRY=${{ env.REGISTRY }}
            REGISTRY_ID=${{ secrets.YC_REGISTRY_ID }}
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

      - name: Logout from registry
        if: always() && steps.changes.outputs.base == 'true'
        run: docker logout ${{ env.REGISTRY }} || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff

      - name: Run ruff (warnings only)
        run: ruff check src/ --ignore=E501,F401,F541 || true

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false

      - name: Cleanup
        if: always()
        run: rm -rf .git

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short || true

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip __pycache__ .pytest_cache

  build:
    name: Build & Push
    runs-on: self-hosted
    needs: [lint, security, test, build-base]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: json_key
          password: ${{ secrets.YC_SA_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.unified
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            REGISTRY=${{ env.REGISTRY }}
            REGISTRY_ID=${{ secrets.YC_REGISTRY_ID }}
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app

      - name: Logout from registry
        if: always()
        run: docker logout ${{ env.REGISTRY }} || true

      - name: Cleanup Docker
        if: always()
        run: |
          docker system prune -af || true
          rm -rf ~/.docker/config.json || true
