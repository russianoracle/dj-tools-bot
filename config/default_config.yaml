# Export Settings
export:
  csv_delimiter: ","
  include_all_features: true
  playlist_format: "m3u8"  # m3u8, pls, or xspf

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "~/.mood-classifier/app.log"
  max_log_size_mb: 10
  backup_count: 3
