# Centralized logging configuration for all components
# Each component can have its own log level
# Values: DEBUG, INFO, WARNING, ERROR, CRITICAL

# Global default (fallback for all components)
default_level: INFO

# Component-specific levels (override default)
components:
  # Bot service (main application)
  bot:
    level: INFO
    json_format: true

  # ARQ worker service
  worker:
    level: INFO
    json_format: true

  # Fluent-bit log collection
  fluent-bit:
    level: INFO  # fluent-bit internal logs
    default_level: INFO  # level for logs sent to YC

  # Redis (minimal logging)
  redis:
    level: WARNING

# Framework-specific overrides
frameworks:
  aiogram: INFO
  arq: INFO

# Module-specific overrides (optional)
modules:
  # Example: verbose logging for specific module
  # app.modules.analysis: DEBUG
  # app.services.arq_worker: DEBUG
