name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: mood-classifier
  PYTHON_VERSION: "3.12"

jobs:
  # =============================================================================
  # STAGE 1: Lint (параллельно с Security)
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff

      - name: Run ruff (warnings only)
        run: ruff check app/ --ignore=E501,F401,F541 || true

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip

  # =============================================================================
  # STAGE 2: Security (параллельно с Lint)
  # =============================================================================
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false

      - name: Cleanup
        if: always()
        run: rm -rf .git

  # =============================================================================
  # STAGE 3: Unit Tests (после Lint)
  # =============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install pytest pytest-asyncio

      - name: Run unit tests
        run: |
          echo "=== Running Unit Tests ==="
          pytest tests/ -m "unit" -vv --tb=long -s 2>&1 | tee unit-tests.log || true
          echo "=== Unit Tests Summary ==="
          tail -50 unit-tests.log

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip __pycache__ .pytest_cache

  # =============================================================================
  # STAGE 4: Integration Tests с Redis service
  # =============================================================================
  test-integration-redis:
    name: Integration Tests (Redis)
    runs-on: ubuntu-latest
    needs: [test-unit]
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install pytest pytest-asyncio redis

      - name: Verify Redis connection
        run: |
          echo "=== Testing Redis Connection ==="
          python -c "import redis; r = redis.Redis(host='localhost', port=6379); print('✓ Redis PING:', r.ping())"
          echo "=== Redis Info ==="
          python -c "import redis; r = redis.Redis(host='localhost', port=6379); print(r.info('server')['redis_version'])"

      - name: Run bot component tests
        run: |
          echo "=== Running Bot Component Tests ==="
          pytest tests/test_ci_bot.py -vv --tb=long -s 2>&1 | tee bot-tests.log
          echo ""
          echo "=== Bot Tests Summary ==="
          grep -E "PASSED|FAILED|ERROR" bot-tests.log || true
          tail -20 bot-tests.log

      - name: Run Redis cache integration tests
        run: |
          echo "=== Running Redis Cache Integration Tests ==="
          pytest tests/test_ci_cache_redis.py -vv --tb=long -s 2>&1 | tee redis-tests.log
          echo ""
          echo "=== Redis Tests Summary ==="
          tail -30 redis-tests.log

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip __pycache__ .pytest_cache

  # =============================================================================
  # STAGE 5: Pipeline Tests с реальным аудио
  # =============================================================================
  test-pipelines:
    name: Pipeline Tests (Real Audio)
    runs-on: ubuntu-latest
    needs: [test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies (audio processing)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libsndfile1 \
            ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-prod.txt
          pip install pytest

      - name: Verify test audio files exist
        run: |
          echo "=== Checking Test Audio Files ==="
          ls -lh tests/fixtures/audio/
          echo ""
          echo "✓ Checking track_sample_30s.flac..."
          test -f tests/fixtures/audio/track_sample_30s.flac || exit 1
          echo "✓ Checking set_sample_30s.m4a..."
          test -f tests/fixtures/audio/set_sample_30s.m4a || exit 1
          echo "✓ All test files present"

      - name: Run TrackAnalysisPipeline tests
        run: |
          echo "=== Running TrackAnalysisPipeline Tests ==="
          pytest tests/test_ci_pipelines.py::TestTrackAnalysisPipeline -vv --tb=long -s 2>&1 | tee track-tests.log
          echo ""
          echo "=== Track Analysis Summary ==="
          grep -E "PASSED|FAILED|ERROR|Performance:" track-tests.log || true
          tail -20 track-tests.log

      - name: Run SetAnalysisPipeline tests
        run: |
          echo "=== Running SetAnalysisPipeline Tests ==="
          pytest tests/test_ci_pipelines.py::TestSetAnalysisPipeline -vv --tb=long -s 2>&1 | tee set-tests.log
          echo ""
          echo "=== Set Analysis Summary ==="
          grep -E "PASSED|FAILED|ERROR|Performance:" set-tests.log || true
          tail -20 set-tests.log

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip __pycache__ .pytest_cache

  # =============================================================================
  # STAGE 6: Build & Push (после успешных тестов)
  # =============================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [security, test-integration-redis, test-pipelines]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: json_key
          password: ${{ secrets.YC_SA_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Logout from registry
        if: always()
        run: docker logout ${{ env.REGISTRY }}

      - name: Cleanup Docker
        if: always()
        run: |
          docker system prune -af
          rm -rf ~/.docker/config.json

  # =============================================================================
  # STAGE 7: Cleanup Old Images в Registry
  # =============================================================================
  cleanup-registry:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Install yc CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -n -i /opt/yc
          echo "/opt/yc/bin" >> $GITHUB_PATH

      - name: Configure yc CLI
        run: |
          echo '${{ secrets.YC_SA_JSON_KEY }}' > /tmp/sa-key.json
          /opt/yc/bin/yc config set service-account-key /tmp/sa-key.json
          /opt/yc/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Delete old images (keep latest 5)
        run: |
          IMAGES=$(/opt/yc/bin/yc container image list --repository-name=${{ secrets.YC_REGISTRY_ID }}/mood-classifier --format=json | jq -r 'sort_by(.createdAt) | reverse | .[5:] | .[].id')
          for IMAGE_ID in $IMAGES; do
            echo "Deleting old image: $IMAGE_ID"
            /opt/yc/bin/yc container image delete --id=$IMAGE_ID || true
          done

      - name: Cleanup
        if: always()
        run: rm -f /tmp/sa-key.json

  # =============================================================================
  # STAGE 8: Deploy на VM
  # =============================================================================
  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
          YC_SA_JSON_KEY: ${{ secrets.YC_SA_JSON_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: YC_REGISTRY_ID,TELEGRAM_BOT_TOKEN,ADMIN_USER_ID,YC_SA_JSON_KEY
          script: |
            cd ~/app

            # Login to Yandex Container Registry
            echo "$YC_SA_JSON_KEY" | docker login cr.yandex --username json_key --password-stdin

            # Pull latest image
            docker pull cr.yandex/$YC_REGISTRY_ID/mood-classifier:latest

            # Export env vars for docker-compose
            export YC_REGISTRY_ID=$YC_REGISTRY_ID
            export TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
            export ADMIN_USER_ID=$ADMIN_USER_ID

            # Stop old containers, start new
            docker compose down || docker-compose down || true
            docker compose up -d || docker-compose up -d

            # Cleanup
            docker logout cr.yandex
            docker image prune -af

            # Show status
            docker ps
            docker logs mood-classifier-bot --tail 20 2>&1 || docker logs dj-tools-bot --tail 20 2>&1 || true