name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: mood-classifier
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff

      - name: Run ruff (warnings only)
        run: ruff check app/ --ignore=E501,F401,F541 || true

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false

      - name: Cleanup
        if: always()
        run: rm -rf .git

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v --tb=short || true

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip __pycache__ .pytest_cache

  build:
    name: Build & Deploy
    runs-on: self-hosted
    needs: [lint, security, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        run: |
          echo '${{ secrets.YC_SA_JSON_KEY }}' | docker login \
            --username json_key \
            --password-stdin \
            ${{ env.REGISTRY }}

      - name: Check for base image changes
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -qE '(Dockerfile\.base|requirements-prod-app\.txt)'; then
            echo "base=true" >> $GITHUB_OUTPUT
            echo "Base image files changed, will rebuild"
          else
            echo "base=false" >> $GITHUB_OUTPUT
            echo "No base image changes, using cached base"
          fi

      - name: Build base image (if changed)
        if: steps.changes.outputs.base == 'true'
        run: |
          docker compose -f docker-compose.build.yml build base
          docker compose -f docker-compose.build.yml push base

      - name: Build and push app image
        run: |
          docker compose -f docker-compose.build.yml build app
          docker compose -f docker-compose.build.yml push app

      - name: Deploy with docker-compose
        run: |
          docker compose pull
          docker compose up -d --remove-orphans
          docker compose ps

      - name: Cleanup
        if: always()
        run: |
          docker logout ${{ env.REGISTRY }} || true
          docker system prune -f || true
