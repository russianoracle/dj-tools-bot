name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: mood-classifier
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linters
        run: pip install ruff

      - name: Run ruff (warnings only)
        run: ruff check src/ --ignore=E501,F401,F541 || true

      - name: Cleanup
        if: always()
        run: rm -rf ~/.cache/pip

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_SUMMARY: false

      - name: Cleanup
        if: always()
        run: rm -rf .git

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-bot.txt
          pip install pytest

      - name: Run unit tests
        run: pytest tests/ -v --tb=short || true

      - name: Build Docker image
        run: docker build -t dj-tools-bot:test .

      - name: Test container starts
        run: |
          docker run -d --name test-bot \
            -e TELEGRAM_BOT_TOKEN=test_token \
            -e ADMIN_USER_ID=123 \
            dj-tools-bot:test
          sleep 5
          docker logs test-bot 2>&1 | head -20
          docker stop test-bot

      - name: Cleanup
        if: always()
        run: |
          docker rm -f test-bot 2>/dev/null || true
          docker rmi dj-tools-bot:test 2>/dev/null || true
          rm -rf ~/.cache/pip __pycache__ .pytest_cache

  build:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: json_key
          password: ${{ secrets.YC_SA_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Logout from registry
        if: always()
        run: docker logout ${{ env.REGISTRY }}

      - name: Cleanup Docker
        if: always()
        run: |
          docker system prune -af
          rm -rf ~/.docker/config.json

  cleanup-registry:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Install yc CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -n -i /opt/yc
          echo "/opt/yc/bin" >> $GITHUB_PATH

      - name: Configure yc CLI
        run: |
          echo '${{ secrets.YC_SA_JSON_KEY }}' > /tmp/sa-key.json
          /opt/yc/bin/yc config set service-account-key /tmp/sa-key.json
          /opt/yc/bin/yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Delete old images (keep latest 5)
        run: |
          IMAGES=$(/opt/yc/bin/yc container image list --repository-name=${{ secrets.YC_REGISTRY_ID }}/mood-classifier --format=json | jq -r 'sort_by(.createdAt) | reverse | .[5:] | .[].id')
          for IMAGE_ID in $IMAGES; do
            echo "Deleting old image: $IMAGE_ID"
            /opt/yc/bin/yc container image delete --id=$IMAGE_ID || true
          done

      - name: Cleanup
        if: always()
        run: rm -f /tmp/sa-key.json

  deploy:
    name: Deploy to VM
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
          YC_SA_JSON_KEY: ${{ secrets.YC_SA_JSON_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: YC_REGISTRY_ID,TELEGRAM_BOT_TOKEN,ADMIN_USER_ID,YC_SA_JSON_KEY
          script: |
            cd ~/app

            # Login to Yandex Container Registry
            echo "$YC_SA_JSON_KEY" | docker login cr.yandex --username json_key --password-stdin

            # Pull latest image
            docker pull cr.yandex/$YC_REGISTRY_ID/mood-classifier:latest

            # Export env vars for docker-compose
            export YC_REGISTRY_ID=$YC_REGISTRY_ID
            export TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN
            export ADMIN_USER_ID=$ADMIN_USER_ID

            # Stop old container, start new (using docker-compose v1 syntax)
            docker-compose down || true
            docker-compose up -d

            # Cleanup
            docker logout cr.yandex
            docker image prune -af

            # Show status
            docker ps
            docker logs dj-tools-bot --tail 10 2>&1 || true
