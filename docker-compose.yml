version: "3.9"

services:
  bot:
    build: .
    image: ${REGISTRY:-cr.yandex}/${REGISTRY_ID}/mood-classifier:${TAG:-latest}
    container_name: mood-classifier-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - REDIS_URL=redis://redis:6379/0
      - CACHE_DIR=/app/cache
      - DOWNLOADS_DIR=/app/downloads
      - MAX_FILE_SIZE_MB=500
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - cache_data:/app/cache
      - downloads_data:/app/downloads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import redis; r = redis.from_url('redis://redis:6379/0'); r.ping()"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build: .
    image: ${REGISTRY:-cr.yandex}/${REGISTRY_ID}/mood-classifier:${TAG:-latest}
    container_name: mood-classifier-worker
    command: arq app.services.arq_worker.WorkerSettings
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CACHE_DIR=/app/cache
      - DOWNLOADS_DIR=/app/downloads
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - cache_data:/app/cache
      - downloads_data:/app/downloads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 3G
    healthcheck:
      test: ["CMD", "python", "-c", "from arq.connections import ArqRedis; import asyncio; asyncio.run(ArqRedis.from_url('redis://redis:6379').ping())"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: mood-classifier-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  cache_data:
  downloads_data:
  redis_data:

networks:
  app-network:
    driver: bridge