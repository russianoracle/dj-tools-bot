name: Build Base Scientific Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Monthly rebuild

env:
  REGISTRY: cr.yandex
  BASE_IMAGE_NAME: python-scientific
  PYTHON_VERSION: "3.12"

jobs:
  build-base:
    name: Build & Push Scientific Base Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        run: |
          echo '${{ secrets.YC_SA_JSON_KEY }}' | docker login ${{ env.REGISTRY }} --username json_key --password-stdin

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BASE_IMAGE_NAME }}:${{ env.PYTHON_VERSION }}
            ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BASE_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}

      - name: Test base image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BASE_IMAGE_NAME }}:latest
          docker run --rm ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BASE_IMAGE_NAME }}:latest \
            python -c "import numpy, scipy, sklearn, pandas, numba, essentia; print('âœ“ All packages imported successfully')"

      - name: Logout
        if: always()
        run: docker logout ${{ env.REGISTRY }}

      - name: Summary
        run: |
          echo "### Base Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.BASE_IMAGE_NAME }}:${{ env.PYTHON_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Included packages**:" >> $GITHUB_STEP_SUMMARY
          echo "- numpy >= 1.24.0" >> $GITHUB_STEP_SUMMARY
          echo "- scipy >= 1.10.0" >> $GITHUB_STEP_SUMMARY
          echo "- scikit-learn >= 1.3.0" >> $GITHUB_STEP_SUMMARY
          echo "- pandas >= 2.0.0" >> $GITHUB_STEP_SUMMARY
          echo "- numba >= 0.57.0" >> $GITHUB_STEP_SUMMARY
          echo "- essentia-tensorflow >= 2.1.0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next step**: Update main Dockerfile to use this base image" >> $GITHUB_STEP_SUMMARY
